openapi: 3.1.0

info:
  title: OAI Service
  version: 0.0.1

paths:
  /add-metadata-format:
    post:
      summary: Add a metadata format
      description: Add a metadata format
      operationId: addMetadataFormat
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddMetadataFormatRequest'
        required: true
      responses:
        '200':
          description: Success
        default:
          $ref: "#/components/responses/Error"

  /add-set:
    post:
      summary: Add a set
      description: Add a set
      operationId: addSet
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddSetRequest'
        required: true
      responses:
        '200':
          description: Success
        default:
          $ref: "#/components/responses/Error"

  /add-record:
    post:
      summary: Add a record
      description: Add a record
      operationId: addRecord
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddRecordRequest'
        required: true
      responses:
        '200':
          description: Success
        default:
          $ref: '#/components/responses/Error'
  
  /add-metadata:
    post:
      summary: Add record metadata
      description: Add record metadata
      operationId: addMetadata
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddMetadataRequest'
        required: true
      responses:
        '200':
          description: Success
        default:
          $ref: '#/components/responses/Error'

  /delete-record:
    post:
      summary: Delete a record
      description: Delete a record
      operationId: deleteRecord
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteRecordRequest'
        required: true
      responses:
        '200':
          description: Success
        default:
          $ref: '#/components/responses/Error'

security:
  - apiKey: []

components:
  securitySchemes:
    apiKey:
      type: apiKey
      in: header
      name: X-Api-Key

  responses:
    Error:
      description: Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  schemas:
    AddMetadataFormatRequest:
      type: object
      properties:
        metadata_prefix:
          type: string
        schema:
          type: string
        metadata_namespace:
          type: string
      required: [metadata_prefix, schema, metadata_namespace]

    AddSetRequest:
      type: object
      properties:
        set_spec:
          type: string
        set_name:
          type: string
        set_description:
          type: string
      required: [set_spec, set_name]

    AddRecordRequest:
      type: object
      properties:
        identifier:
          type: string
        set_specs:
          type: array
          items:
            type: string
      required: [identifier]

    AddMetadataRequest:
      type: object
      properties:
        identifier:
          type: string
        metadata_prefix:
          type: string
        metadata:
          type: string
      required: [identifier, metadata_prefix, metadata]

    DeleteRecordRequest:
      type: object
      properties:
        identifier:
          type: string
      required: [identifier]

    Error:
      type: object
      properties:
        code:
          type: integer
          format: int64
        message:
          type: string
      required:
        - code
        - message
