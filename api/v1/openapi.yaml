openapi: 3.1.0

info:
  title: OAI Service
  version: 0.0.1

paths:
  /add-metadata-format:
    post:
      summary: Add a metadata format
      description: Add a metadata format
      operationId: addMetadataFormat
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddMetadataFormatRequest'
        required: true
      responses:
        '200':
          description: Success
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /add-set:
    post:
      summary: Add a set
      description: Add a set
      operationId: addSet
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddSetRequest'
        required: true
      responses:
        '200':
          description: Success
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /add-record:
    post:
      summary: Add a record
      description: Add a record
      operationId: addRecord
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddRecordRequest'
        required: true
      responses:
        '200':
          description: Success
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /delete-record:
    post:
      summary: Delete a record
      description: Delete a record
      operationId: deleteRecord
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteRecordRequest'
        required: true
      responses:
        '200':
          description: Success
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  schemas:
    AddMetadataFormatRequest:
      type: object
      properties:
        prefix:
          type: string
        schema:
          type: string
        namespace:
          type: string
      required: [prefix, schema, namespace]

    AddSetRequest:
      type: object
      properties:
        spec:
          type: string
        name:
          type: string
        description:
          type: string
      required: [spec, name]

    AddRecordRequest:
      type: object
      properties:
        identifier:
          type: string
        metadata_prefix:
          type: string
        metadata:
          type: string
        set_specs:
          type: array
          items:
            type: string
      required: [identifier, metadata_prefix, metadata]

    DeleteRecordRequest:
      type: object
      properties:
        identifier:
          type: string
      required: [identifier]

    Error:
      type: object
      properties:
        code:
          type: integer
          format: int64
        message:
          type: string
      required:
        - code
        - message
